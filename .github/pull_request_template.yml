name: Pull Request
description: Create a pull request for PilottAI
title: "[PR]: "
labels: ["needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for creating a pull request! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the changes you've made
      placeholder: |
        - What changes have you made?
        - Why did you make these changes?
        - What impact will this have?
    validations:
      required: true

  - type: textarea
    id: related-issue
    attributes:
      label: Related Issue
      description: Link to any related issues
      placeholder: |
        Fixes #(issue)
        Related to #(issue)
    validations:
      required: true

  - type: textarea
    id: testing
    attributes:
      label: Testing Performed
      description: Describe the testing you've done
      placeholder: |
        - Unit tests added/modified
        - Integration tests performed
        - Manual testing scenarios
    validations:
      required: true

  - type: textarea
    id: changes
    attributes:
      label: Types of Changes
      description: What types of changes does your code introduce?
      value: |
        - [ ] Bug fix (non-breaking change which fixes an issue)
        - [ ] New feature (non-breaking change which adds functionality)
        - [ ] Breaking change (fix or feature that would cause existing functionality to change)
        - [ ] Documentation update
        - [ ] Performance improvement
        - [ ] Code cleanup or refactor
    validations:
      required: true

  - type: textarea
    id: checklist
    attributes:
      label: PR Checklist
      description: Please check all that apply
      value: |
        - [ ] I have read the CONTRIBUTING.md document
        - [ ] My code follows the project's coding standards
        - [ ] I have added/updated necessary documentation
        - [ ] I have added/updated relevant tests
        - [ ] All new and existing tests pass
        - [ ] No new warnings are introduced
        - [ ] Docs have been updated (if necessary)
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies that need to be updated
      placeholder: |
        - Added new dependency X version Y
        - Updated dependency Z to version W

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any additional information that reviewers should know
      placeholder: Additional context, screenshots, etc.